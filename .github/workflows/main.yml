name: CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Build
        runs:
          uses: ./
          using: 'docker'
          image: 'Dockerfile'
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
